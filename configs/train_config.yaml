
# --- Data & General Settings ---
data:
  path: data/processed/banff_route_preprocessed.pkl
  processed_path: data/processed
  model_dir: models
  n_splits: 3
  lag_list: [1, 2]
  roll_windows: [6, 12]
  target: delay
  time_col: timestamp

# --- MLflow Settings ---
mlflow:
  experiment_name: Banff Per-Route Models
  tracking_uri: file:./mlruns

# --- Model Settings ---
models:
  RandomForest:
    n_estimators: 200
    max_depth: 8
    random_state: 42
  XGBoost:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.9
    random_state: 42
